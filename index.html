<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Discord Login New</title>
</head>
<body>

    <header class="header">

        <img src="assets/image/discord.svg" alt="Discord Logo" class="header__logo-img">
 
     </header>

    <section class="information-login">

        <div class="information-login-left">

            <div class="text-container">

                <h1 class="title">Welcome back!</h1>
    
                <p class="paragraph">We`re so excited to see you again!</p>
    
            </div>

            <form class="form">

                <label for="email" class="label">Email</label>
                <input type="email" class="input input--top">
    
                <label for="password" class="label">Password</label>
                <input type="password" class="input input--bottom">
    
                <a href="#" class="form__forgot-password">Forgot your password?</a>
    
                <button class="button">Login</button>
    
                <span class="form__need-acount">Need an account? <a href="#" class="form__register">Register</a></span>
    
            </form>

        </div>

        <section class="qr">

            <img src="assets/image/code-qr.png" alt="imagen codigo qr" class="img qr__img">

            <h2 class="subtitle">Log in with QR Code</h2>

            <p class="paragraph paragraph--qr">Scan this with the <span class="paragrah__span">Discord mobile app</span> to log in instantly.</p>

        </section>

    </section>

</body>
</html>
